paths:
  /api/usuarios/:
    get:
      summary: Obtiene todos los usuarios
      tags:
        - Users
      responses:
        "200":
          description: Usuarios agregados correctamente
          content:
            application/json:
              schema: 
                type: array
                items: 
                  $ref: '#/components/schema/User'
        "500":
          description: Error interno del servidor


  /api/usuarios/{uid}:
    get:
      summary: Obtiene un usuario 
      tags:
        - Users
      parameters:
        - name: uid
          required: true
          description: El id del usuario q se desea solicitar
          schema:
            type: string
      responses:
        "200":
          description: Usuarios agregados correctamente
          content:
            application/json:
              schema: 
                  $ref: '#/components/schema/User'

    put:
      summary: Se actualiza un usuario
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          description: El id del usuario q se desea actualizar
          schema:
            type: string
      requestBody:
        requerid: true
          content:
            application/json:
              schema: 
                  $ref: '#/components/requestBodies/updateUser'

components:
  schema:
    User:
      type: object
      properties:
        _id:
          type: string
          description: Id autogenerado por Mongo
        first_name:
          type: string
          description: Nombre del usuario
        last_name:
          type: string
          description: Apellido del usuario
        email:
          type: string
          description: Email del usuario
        password:
          type: string
          description: Password del usuario
      example:
        _id: ObjectId("aklsdlasdjalk")
        first_name: Lucas
        last_name: Fontane
        email: l@gmail.com
        password: $3109843kjjjjjjjdf

